apiVersion: v1
kind: Service
metadata:
  name: {{ template "helm.fullname" . }}
  annotations:
    { { - range $key, $value := .annotations } }
    { { $key } }: { { $value | quote } }
    { { - end } }
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ template "helm.fullname" . }}
