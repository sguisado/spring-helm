apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: https://github.com/sguisado/spring-helm
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: {{.IMAGE_TAG}}
      version: v3