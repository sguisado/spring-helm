apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.APP_ID}}"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: previews
  source:
    path: helm
    repoURL: https://github.com/sguisado/spring-helm
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: "{{.IMAGE_TAG}}"
        ingress:
          hosts:
            - host: {{.APP_ID}}.35.197.195.146.xip.io
              paths:
              - path: /
                backend:
                  serviceName: srping-helm
                  servicePort: 8080
          host: {{.APP_ID}}.35.197.205.55.xip.io
      version: v3
  destination:
    namespace: "{{.APP_ID}}"
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
